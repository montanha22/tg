air_passengers:
    type: pandas.CSVDataSet
    filepath: data/01_raw/air_passengers.csv
    load_args:
        index_col: "Month"
        parse_dates: True

rmse:
    type: kedro_mlflow.io.metrics.MlflowMetricDataSet

smape:
    type: kedro_mlflow.io.metrics.MlflowMetricDataSet

mape:
    type: kedro_mlflow.io.metrics.MlflowMetricDataSet

mae:
    type: kedro_mlflow.io.metrics.MlflowMetricDataSet
